<!DOCTYPE html>
<html lang="en-GB">

<head>
  <!-- Default Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <title>{{ page.title }} - {{ site.title }}</title>
</head>

<body>
  <!-- Navigation -->

  <nav class="navbar is-danger is-spaced has-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        SolCol Real Estate Test
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu" id="navbar-menu">
      <div class="navbar-start">
        <!-- Nothing here! -->
      </div>

      <div class="navbar-end">
        <a class="navbar-item {% if page.permalink == "/" %}is-active{% endif %}" href="/">
          Home
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Find a Property
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item {% if page.permalink contains "house" %}is-active{% endif %}">
              Houses
            </a>
            <a class="navbar-item {% if page.permalink contains "flat" %}is-active{% endif %}">
              Flats
            </a>
          </div>
        </div>

          <a class="navbar-item" href="/contact">
            Contact
          </a>

          <a class="navbar-item" href="/about">
            About Us
          </a>
        </div>

        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-light">
              Existing Customers
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  {{ content }}

  <script>
    document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

    });
  </script>
</body>

</html>
